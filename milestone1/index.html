<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->
    <!-- FONT LATO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /FONT LATO -->
    <!-- MY STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /MY STYLE -->
    <title>Boolzap</title>
  </head>
  <body>
    <!-- MY AP VUE -->
    <div id="app">
      <div class="app-container">
        <!-- WINDOW BOOLZAP -->
        <div class="boolzap">
          <!-- PARTE SINISTRA -->
          <div class="col-left">
            <!-- HEAD SINISTRA -->
            <div class="header-left">
              <div class="box-img">
                <img :src="user.avatar" alt="user profile photo">
              </div>
              <div class="box-name">{{ user.name }}</div>
              <ul class="buttons-list">
                <li><i class="fa-solid fa-circle-notch"></i></li>
                <li><i class="fa-solid fa-message"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
              </ul>
            </div>
            <!-- /HEAD SINISTRA -->
            <!-- BARRA ATTIVA NOTIFICHE -->
            <div class="notifications">
              <div class="box-img">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div class="box-name">
                <div>Ricevi notifiche di nuovi messaggi</div>
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
            <!-- /BARRA ATTIVA NOTIFICHE -->
            <!-- BARRA RICERCA CHAT -->
            <div class="search-bar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" id="search-contacts" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- /BARRA RICERCA CHAT -->
            <!-- LISTA AMICI -->
            <ul class="contacts">
              <li class="contact" v-for="person in contacts">
                <div class="box-img">
                  <img :src="person.avatar" alt="person.name">
                </div>
                <div class="box-name">{{ person.name }}</div>
              </li>
            </ul>
            <!-- /LISTA AMICI -->
          </div>
          <!-- /PARTE SINISTRA -->
          <div class="col-right"></div>
        </div>
        <!-- /WINDOW BOOLZAP -->
      </div>
    </div>
    <!-- /MY APP VUE -->
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VUE JS -->
    <!-- MY JS -->
    <script src="js/main.js"></script>
    <!-- /MY JS -->
  </body>
</html>
